{%load static%}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Katherine Miranda" />
    <meta name="description" content="Agencias de viajes Chile" />
    <meta
      name="keywords"
      content="Agencias, viajes, chile"
    />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
        <link rel="icon" type="image/png" href="{% static 'assets/img/viajes.svg' %}" />
		<title>Viajes Chile</title>
	</head>

    <body class="bg-black text-white roboto-light">
        <header id="inicio">
            <nav id="navbar" class="navbar navbar-expand position-fixed w-100 py-4 d-flex justify-content-evenly top-0">
                <div class="container-navbar d-flex flex-row justify-content-between">
                    <div
                        id="logo"
                        class="navbar-brand d-flex flex-row align-items-center">
                        <img src="{% static 'assets/img/viajes.svg' %}" alt="logo" />
                        <h1 class="text-white" href="{% url 'index' %}">&nbsp;Viajes Chile</h1>
                    </div> 
                    <div class="collapse navbar-collapse" id="collapsibleNavbar">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white active" href="{% url 'index' %}">Inicio</a>
                            </li>
                            <li class="nav-item d-sm-none d-md-block">
                                <a class="nav-link text-white" href="{% url 'about' %}">Quienes Somos</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'contact' %}">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="1"
                    aria-label="Slide 2"
                  ></button>
                  <button
                    type="button"
                    data-bs-target="#carouselExampleCaptions"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                  ></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'assets/img/carousel1.jpg' %}" class="d-block w-100" alt="Desierto de Atacama" />
                    <div class="carousel-caption d-none d-md-block">
                      <h2 class="slideRight display-3">Explora los paisajes surrealistas  <br />del Desierto de Atacama</h2>
                      <button type="button" class="btn btn-warning">RESERVA AHORA</button>
                      
                    </div>
                  </div>
                  <div
                   class="carousel-item">
                    <img src="{% static 'assets/img/carousel2.jpg' %}" class="d-block w-100" alt="flan de vainilla para la tarde" />
                    <div class="carousel-caption d-none d-md-block">
                      <h2 class="slideRight display-3">Rapa Nui: <br />La isla de los moáis y los misterios</h2>
                      
                      <button type="button" class="btn btn-warning">RESERVA AHORA</button>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'assets/img/carousel3.jpg' %}" class="d-block w-100" alt="flan de chocolate para la cena" />
                    <div class="carousel-caption d-none d-md-block">
                      <h2 class="slideRight display-3">Embárcate en una expedición única  <br />a la Antártida</h2>
                      
                      <button type="button" class="btn btn-warning">RESERVA AHORA</button>
                    </div>
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
                </header>


            


    
    {% block content %}{% endblock %}

    <footer
			class="bg-viajes text-white d-flex flex-row justify-content-between align-items-center g-xxl-0">
			<div>
				<a href="#" class="text-white text-decoration-none"
					><h3>Viajes Chile</h3></a
				>
			</div>
			<div id="icons-box" class="d-flex flex-row align-content-end" data-bs-toggle="tooltip" data-bs-placement="left" title="No olvide visitar nuestras redes sociales.">
        <a href="https://www.linkedin.com" target="_blank" class="icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.github.com" target="_blank" class="icon"><i class="fa-brands fa-github"></i></a>
        <a href="https://www.twitter.com" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com" target="_blank" class="icon"><i class="fab fa-facebook"></i></a>
      </div>
		</footer>

		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
